<div class="account-form">
    <form (ngSubmit)="onSubmit()" #accountForm="ngForm">
      <!-- Name -->
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          id="name"
          name="name"
          class="form-control"
          [(ngModel)] = "accountRequest.name"
          #name="ngModel"
          required
        />
        </div>
  
      <!-- Email -->
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          class="form-control"
          [(ngModel)]="accountRequest.email"
          #email="ngModel"
          required
          email
        />
      </div>
  
      <!-- Password -->
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          class="form-control"
          [(ngModel)]="accountRequest.password"
          #password="ngModel"
          required
        />
      </div>
  
      <!-- Phone Number -->
      <div class="form-group">
        <label for="phoneNumber">Phone Number</label>
        <input
          type="text"
          id="phoneNumber"
          name="phoneNumber"
          class="form-control"
          [(ngModel)]="accountRequest.phoneNumber"
          #phoneNumber="ngModel"
          pattern="YOUR_PATTERN_HERE"
        />
      </div>
  
      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
